<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Sequence</title>
	<script src="../src/SequenceFrames.js"></script>
	<style>
	body {
		  margin: 0;
		  font-family: Arial, Helvetica, sans-serif;
		  font-size: 13px;
		  line-height: 1.5;
		  position: relative;
		  height: 100%;
	}
		#mycanvas{width:100%;}
		#loading{
		  width:100%;
		  height:100%;
		  background:#333333;
		  position:absolute;
		  top:0px;
		  left:0px;
		  z-index: 9999;
		}
		#loading img{left:50%;top:50%;position:relative;transform:translate(-200px,-150px);}
	</style>
</head>
<body>
	<div id="loading"><img src="images/loading.gif" alt=""></div>
	<canvas id="mycanvas" width=1000 height=562></canvas>
	<script>
	function $(id){
		return document.getElementById(id);
	}
	var sf = new SequenceFrames("mycanvas","images",60,98,function(){$("loading").style.display = "none";sf.setLoop(0,98)});
	</script>
</body>
</html>
